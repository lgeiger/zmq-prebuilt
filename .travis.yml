language: node_js
sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9

matrix:
  include:
    - node_js: "6"
      env: ELECTRON="1.4.10"
    - node_js: "6"
      env: ELECTRON="1.4.9"
    - node_js: "6"
      env: ELECTRON="1.4.0"
    - node_js: "6"
      env: ELECTRON="1.3.0"
    - node_js: "6"
      env: ELECTRON="1.2.0"
    - node_js: "6"
      env: ELECTRON="1.1.0"
    - node_js: "6"
      env: ELECTRON="1.0.0"
env:
  global:
    - GH_REF: github.com/nteract/zmq-prebuilt.git
    - secure: 

before_install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - test "$(uname)" = "Darwin"  || export CXX=g++-4.9 CC=gcc-4.9

install:
  - npm install electron@1.4.10
  - npm install --runtime=electron --target=${ELECTRON} --disturl=https://atom.io/download/electron

script: npm run test:electron
